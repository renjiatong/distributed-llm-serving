<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .user {
      color: blue;
      margin: 5px 0;
    }
    .assistant {
      color: green;
      margin: 5px 0;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #message {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>

<body>

<h2>LLM Chat</h2>

<div id="chat-box"></div>

<div id="input-area">
  <input id="message" type="text" placeholder="Type something..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {
  const message = document.getElementById("message").value;
  if (!message) return;

  addMessage("user", message);
  document.getElementById("message").value = "";

  const eventSource = new EventSource(`http://127.0.0.1:8000/chat/stream?message=${encodeURIComponent(message)}`);

  let assistantText = "";
  addMessage("assistant", "");

  eventSource.onmessage = function(event) {
    if (event.data === "[DONE]") {
      eventSource.close();
      return;
    }

    assistantText += event.data;

    // 更新最后一条 assistant 消息
    updateLastAssistantMessage(assistantText);
  };
}

function updateLastAssistantMessage(text) {
  const chatBox = document.getElementById("chat-box");
  const messages = chatBox.getElementsByClassName("assistant");
  if (messages.length > 0) {
    messages[messages.length - 1].textContent = "AI: " + text;
  }
}

  function addMessage(role, text) {
    const chatBox = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = role;
    div.textContent = (role === "user" ? "You: " : "AI: ") + text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
